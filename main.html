<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<h1>Feedback Form</h1>
		<label for="name">Name
			<input id="name" type="text" minlength="3" maxlength= "50" required>
		</label>
		<label for="portfolio">Portfolio
			<input id="portfolio" type="url" required>
		</label>
	
		<label for="favColo">Favorite Color
			<input id="favColor" type="Color" required>
		</label>
	
		<label for="likeness">Likeness
			<input id="likeness" type="Range" min="1" max="100" required>
		</label>
	</form>	
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
